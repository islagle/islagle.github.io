<html>
<head>
<title> SQDBOI </title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="iantslagle.github.io/Favicon.jpg">
<script>
function resizeTossupIframe() 
{       
    var iframeTossup = window.parent.document.getElementById("Tossup");
    var iframeBonus = window.parent.document.getElementById("Bonus");
    if(iframeTossup.style.height == '0px'){
        iframeTossup.style.height = '82%';
        if(iframeBonus.style.height == '0px'){
          iframeTossup.style.width = '95%';
        } else {
          iframeBonus.style.width = '47.5%';
          iframeTossup.style.width = '47.5%';
        }
    } else {
        iframeTossup.style.height = '0px';
    }
} 
function resizeBonusIframe() 
{       
    var iframe = window.parent.document.getElementById("Bonus");
    if(iframe.style.height == '0px'){
        iframe.style.height = '82%';
        if(iframeBonus.style.height == '0px'){
          iframeBonus.style.width = '95%';
        } else {
          iframeBonus.style.width = '47.5%';
          iframeTossup.style.width = '47.5%';
        }
    } else {
        iframe.style.height = '0px';
    }
} 
  </script>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<!--  Content  -->
<article>
  <span>
  <button class="btn orange" type="button" onclick= "resizeTossupIframe()"><span>Tossup</span></button>
  <button class="btn orange" type="button" onclick= "resizeBonusIframe()"><span>Bonus</span></button>
  </span>
  <span>
  <iframe id="Tossup" name="Tossup Lookup" title="Tossup Lookup" frameborder="0" src="https://c0acz308.caspio.com/dp/c8d06000e5499e49f8534186a61c" height = "0px">Sorry, but your browser does not support frames.</iframe>
  <iframe id="Bonus" name="Bonus Lookup" title="Bonus Lookup" frameborder="0" src="https://c0acz308.caspio.com/dp/c8d06000342bd787b6c94cfa8438" height = "0px">Sorry, but your browser does not support frames.</iframe>
  </span>
</article>
